<div *ngIf="hero">
  <table border="1">
    <tr>
        <th>Id</th>
        <td>{{hero.id}}</td>
      </tr>
    <tr>
      <th>Nom</th>
      <td><input [(ngModel)]="hero.name" (change)="onChange()" /></td>
    </tr>
    <tr>
      <th>Color</th>
      <td>{{hero.color}}</td>
    </tr>
  </table>
</div>

<button (click)="goBack()">Back</button>
